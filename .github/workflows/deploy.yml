name: OTel Edit Deployment Automizer

on:
  push:
    branches:
      - "main"

jobs:
  fe-build:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Git Checkout
        uses: actions/checkout@v4        
      - 
        name: Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: DockerHub Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Docker Image Build & Push [FE]
        uses: docker/build-push-action@v2
        with:
          context: ./frontend
          push: true
          tags: imwaffle/otel-test-fe:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
  be-build:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Git Checkout
        uses: actions/checkout@v4        
      - 
        name: Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: DockerHub Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Docker Image Build & Push [BE]
        uses: docker/build-push-action@v2
        with:
          context: ./backend
          push: true
          tags: imwaffle/otel-test-be:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
  java-be-build:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Git Checkout
        uses: actions/checkout@v4        
      - 
        name: Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: DockerHub Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Docker Image Build & Push [BE]
        uses: docker/build-push-action@v2
        with:
          context: ./java_backend
          push: true
          tags: imwaffle/otel-test-be-java:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
  
  
  deploy:
    needs:
      - fe-build
      - be-build
    runs-on: ubuntu-latest
    steps:
      - 
        name: SSH Deployment
        uses: appleboy/ssh-action@master
        with:
            host: ${{ secrets.DEPLOY_HOST }}
            port: ${{ secrets.DEPLOY_HOST_SSH_PORT }}
            username: ${{ secrets.DEPLOY_HOST_USERNAME }}
            password: ${{ secrets.DEPLOY_HOST_PASSWORD }}
            script: |
              cd /app/otel-test-app
              git pull origin main
              cd ./deploy
              docker pull imwaffle/otel-test-be:latest
              docker pull imwaffle/otel-test-fe:latest
              docker compose down && docker compose up -d
              cd ../monitoring
              docker compose down && docker compose up -d
              
      

        
